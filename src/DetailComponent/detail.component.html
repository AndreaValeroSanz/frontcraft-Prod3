
<div *ngIf="selectedPlayer">
    <h2>{{ selectedPlayer.name }}</h2>
    <p>Puntos por juego: {{ selectedPlayer.ppg }}</p>
    <p>Rebotes por juego: {{ selectedPlayer.rpg }}</p>
    <p>Asistencias por juego: {{ selectedPlayer.apg }}</p>
    <p>Altura: {{ selectedPlayer.height }}</p>
    <p>Peso: {{ selectedPlayer.weight }}</p>
    <p>Edad: {{ selectedPlayer.age }}</p>
    <button class="button" (click)="editarDatos()">Editar datos del jugador</button>
  </div>
