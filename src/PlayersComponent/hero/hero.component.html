<!-- src/app/hero/hero.component.html -->
<div class="hero-container" id="hero-section">
  <!-- Logo del equipo -->
  <div class="logo">
    <img src="assets/logo.png" alt="Logo de Frontcraft BC" title="Frontcraft Basketball Club">
  </div>

  <!-- Texto principal -->
  <div class="hero-content">
    <h1 class="hero-title">Welcome to Frontcraft BC</h1>
    <p class="hero-subtitle">Where Passion Meets Excellence on the Court</p>

    <!-- Botón de llamada a la acción (Call to Action) -->
    <button class="hero-cta"  routerLink="/" (click)="exploreTeam()">Explore our Team</button>
  </div>

  <!-- Flecha hacia abajo -->
  <div class="arrow" (click)="scrollToPlayers()" title="Scroll Down">
    <img src="assets/flecha-abajo.png" alt="Scroll down to explore">
  </div>

  <!-- Redes sociales del equipo -->
  <div class="social-icons">
    <a href="https://facebook.com" target="_blank" title="Follow us on Facebook"><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com" target="_blank" title="Follow us on Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://twitter.com" target="_blank" title="Follow us on Twitter"><i class="fab fa-twitter"></i></a>
  </div>
</div>
